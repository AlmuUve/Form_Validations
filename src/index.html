<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form: Bootstrap</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="card m-4">
        <div class="card-header d-flex flex-column">
          <h1 class="d-flex justify-content-start">Payment form example</h1>
        </div>
        <div class="card-body">
          <form action="" id="checkForm">
            <div class="alert alert-danger font-weight-bold" role="alert">
              Some fields are missing
            </div>
            <div class="form-row font-weight-bold">
              <div class="col-5 mb-3">
                <label for="ccn">Card #</label>
                <input
                  id="cardNumber"
                  type="text"
                  class="form-control"
                  name="ccn"
                  inputmode="numeric"
                  maxlength="19"
                  placeholder="XXXX-XXXX-XXXX-XXXX"
                  required
                />
              </div>
              <div class="col-3 mb-3">
                <label for="cvc">CVC #</label>
                <input
                  id="cvc"
                  type="text"
                  class="form-control"
                  name="cvc"
                  inputmode="numeric"
                  minlength="3"
                  maxlength="4"
                  placeholder="0000"
                  required
                />
              </div>
              <div class="col-4 mb-3">
                <label for="amount">Amount</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                  </div>
                  <input
                    id="amount"
                    type="text"
                    class="form-control"
                    name="amount"
                    inputmode="numeric"
                    pattern="[0-9]+(\.[0-9][0-9]?)?"
                    placeholder="Amount"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="form-row font-weight-bold">
              <div class="col-6 mb-3">
                <label for="fname">First Name</label>
                <input
                  id="firstName"
                  type="text"
                  class="form-control"
                  name="fname"
                  required
                />
              </div>
              <div class="col-6 mb-3">
                <label for="lname">Last Name</label>
                <input
                  id="lastName"
                  type="text"
                  class="form-control"
                  name="lname"
                  required
                />
              </div>
            </div>
            <div class="form-row font-weight-bold">
              <div class="col-6 mb-3">
                <label for="city">City</label>
                <input
                  id="city"
                  type="text"
                  class="form-control"
                  name="city"
                  required
                />
              </div>
              <div class="col-3 mb-3">
                <label for="state">State</label>
                <select class="custom-select" name="state" id="community">
                  <option disabled selected value="0">Pick a state</option>
                  <option value="1">Com Madrid</option>
                  <option value="2">Catalu√±a</option>
                  <option value="3">Asturias</option>
                </select>
              </div>
              <div class="col-3 mb-3">
                <label for="pcode">Postal Code</label>
                <input
                  id="postalCode"
                  type="text"
                  class="form-control"
                  name="pcode"
                  inputmode="numeric"
                  minlength="3"
                  maxlength="5"
                  required
                />
              </div>
            </div>
            <div class="form-row">
              <div class="col-4 mb-3">
                <label for="cards" class="d-block font-weight-bold"
                  >We accept:</label
                >
                <div class="bg-secondary rounded p-2">
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="cards"
                      id="card1"
                      value="option1"
                    />
                    <label class="form-check-label" for="card1"
                      ><i class="fab fa-cc-mastercard text-white"></i
                    ></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="cards"
                      id="card2"
                      value="option2"
                    />
                    <label class="form-check-label" for="card2"
                      ><i class="fab fa-cc-visa text-white"></i
                    ></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="cards"
                      id="card3"
                      value="option3"
                    />
                    <label class="form-check-label" for="card3"
                      ><i class="fab fa-cc-diners-club text-white"></i
                    ></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="cards"
                      id="card4"
                      value="option4"
                    />
                    <label class="form-check-label" for="card4"
                      ><i class="fab fa-cc-amex text-white"></i
                    ></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="cards"
                      id="card5"
                      value="option4"
                    />
                    <label class="form-check-label" for="card5"
                      ><i class="fab fa-cc-paypal text-white"></i
                    ></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="cards"
                      id="card6"
                      value="option4"
                    />
                    <label class="form-check-label" for="card6"
                      ><i class="fab fa-bitcoin text-white"></i
                    ></label>
                  </div>
                </div>
              </div>
              <div class="col-6 mb-3 offset-2">
                <label for="msg" class="font-weight-bold">Message</label>
                <textarea class="form-control" name="msg" rows="3"></textarea>
                <p class="small text-muted">Add any note here.</p>
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer d-flex justify-content-end">
          <button type="reset" class="btn btn-secondary p-2 mr-2">
            Cancel
          </button>
          <button type="submit" class="btn btn-primary p-2 mr-2">Send</button>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
